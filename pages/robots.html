---
layout: default
title: Projects
---

<p class="section-label animate-in">// robots &amp; projects</p>

<div class="project-grid">
    {% for post in site.posts %}
    {% if post.publish and post.type == "robot" %}
    <div class="project-card animate-in">
        <a href="{{ post.url | relative_url }}">
            <div class="card-image">
                <img src="{{ post.picture-url | relative_url }}" alt="{{ post.title }}">
            </div>
            <div class="card-body">
                <h3 class="card-title">{{ post.title }}</h3>
            </div>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
