---
layout: default
---

<main>    
    {% for post in site.posts %}
    {% if post.publish and post.type == "blog" %}
    <div style="padding-top: 10px;">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <p style="font-weight: lighter;">{{ post.formatted-date }}</p>
    </div>
    {% endif %}
    {% endfor %}
</main>
