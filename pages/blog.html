---
layout: default
title: Blog
---

<p class="section-label animate-in">// blog posts</p>

<div class="blog-list">
    {% for post in site.posts %}
    {% if post.publish and post.type == "blog" %}
    <div class="blog-item animate-in">
        <span class="blog-date">{{ post.formatted-date }}</span>
        <span class="blog-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></span>
    </div>
    {% endif %}
    {% endfor %}
</div>
